<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>형평운동 읽기 + 오디오</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Gowun+Dodum&family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-paper:#F9F7F1;
      --card:#FFFFFF;
      --accent:#5D7D62;
      --accent-light:#E8EFE9;
      --accent-hover:#4A634E;
      --text:#2C2C2C;
      --muted:#6b6b6b;
      --shadow:0 8px 24px rgba(0,0,0,0.06);
      --radius:16px;
      --maxw: 720px;
      --playerH: 92px;
      --line: rgba(0,0,0,.10);
    }

    *{ box-sizing:border-box; }
    body{
      font-family:'Pretendard', sans-serif;
      background: var(--bg-paper);
      margin:0; padding:0;
      color: var(--text);
    }

    .container{
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 34px 16px calc(var(--playerH) + 28px);
    }

    header{
      text-align:center;
      margin-bottom: 18px;
    }
    h1{
      font-family:'Gowun Dodum';
      color: var(--accent);
      margin: 0;
      font-size: 1.75rem;
      letter-spacing:-0.2px;
    }
    .sub{
      margin-top: 6px;
      color:#666;
      font-size: .95rem;
    }

    .card{
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0,0,0,.04);
    }

    /* ===== 목차 ===== */
    .toc-title{
      font-weight: 700;
      color: var(--accent);
      margin: 0 0 10px;
      font-family:'Gowun Dodum';
      font-size: 1.05rem;
    }
    .toc-hint{
      margin: 0 0 14px;
      color: #555;
      font-size: .98rem;
      line-height: 1.4;
    }
    .toc-list{ display:grid; gap: 10px; }
    .ep-btn{
      width:100%;
      text-align:left;
      border: 2px solid #EEE;
      background: #FFF;
      padding: 14px 14px;
      border-radius: 14px;
      cursor:pointer;
      transition: .15s;
      display:flex;
      gap: 10px;
      align-items:flex-start;
      -webkit-tap-highlight-color: transparent;
    }
    .ep-btn:hover{ border-color: var(--accent); }
    .ep-btn[aria-current="true"]{
      background: var(--accent-light);
      border-color: var(--accent);
      color: var(--accent-hover);
      font-weight: 700;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background: #C94A3B;
      margin-top: 6px;
      flex: 0 0 auto;
    }
    .ep-title{
      margin:0;
      font-size: 1.02rem;
      line-height: 1.35;
      letter-spacing:-.1px;
      font-weight: 700;
    }

    /* ===== 본문 ===== */
    #title{
      font-family:'Gowun Dodum';
      font-size: 1.55rem;
      margin: 0 0 10px;
      line-height: 1.25;
    }
    .content-body{
      font-family:'Gowun Batang';
      font-size: 1.12rem;
      line-height: 1.85;
      word-break: keep-all;
      text-align: justify;
    }
    .content-body p{ margin: 0 0 14px; }
    .content-body p:last-child{ margin-bottom: 0; }

    /* ===== 플로팅 플레이어 ===== */
    .player{
      position: fixed;
      left:0; right:0; bottom:0;
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      background: rgba(255,255,255,.92);
      border-top: 1px solid var(--line);
      box-shadow: 0 -10px 26px rgba(0,0,0,.08);
      z-index: 9999;
      backdrop-filter: blur(10px);
    }
    .player-inner{
      max-width: var(--maxw);
      margin: 0 auto;
